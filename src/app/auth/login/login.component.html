<div class="row justify-content-sm-center h-100">
  <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
    <div class="text-center my-5">
      <img src="./assets/img/spotify_logo.png" alt="logo" width="100" />
    </div>
    <div class="card shadow-lg">
      <div class="card-body p-5">
        <h1 class="fs-4 card-title fw-bold mb-4 text-center">Iniciar Sesión</h1>
        <form autocomplete="off" [formGroup]="loginForm">
          <div class="mb-3">
            <mat-form-field appearance="outline" class="w-100 p-0">
              <mat-label>Correo</mat-label>
              <input matInput formControlName="email" required placeholder="Correo" />
            </mat-form-field>
          </div>

          <div class="mb-3">
            <mat-form-field appearance="outline" class="w-100 p-0">
              <mat-label>Contraseña</mat-label>
              <input matInput type="password" formControlName="password" required placeholder="Contraseña" />
            </mat-form-field>
          </div>

          <div class="d-flex align-items-center">
            <button class="btn btn-primary m-auto" (click)="login()" [disabled]="!loginForm || !loginForm.valid">
              Iniciar Sesión
            </button>
          </div>
        </form>
      </div>
      <div class="card-footer py-3 border-0">
        <div class="text-center">¿No tienes cuenta? <a href="#" class="text-dark">Crea una</a></div>
      </div>
    </div>
  </div>
</div>
