  <ul class="nav">
    <li routerLinkActive="active" *ngFor="let menuitem of menuItems" class="nav-item">
      <!--If is a single link-->
      <a
        [routerLink]="[menuitem.path]"
        *ngIf="menuitem.type === 'link'"
        class="nav-link"
        [ngClass]="{ disabled: menuitem.disabled }"
        [hidden]="!menuitem.permiso"
      >
        <i class="material-icons">{{ menuitem.icontype }}</i>
        <p>{{ menuitem.title }}</p>
      </a>
      <!--If it have a submenu-->

      <!--        href="#{{ menuitem.collapse }}"-->
      <a
        data-toggle="collapse"
        *ngIf="menuitem.type === 'sub'"
        (click)="updatePS(menuitem)"
        class="nav-link"
        style="cursor: pointer"
        [hidden]="!menuitem.permiso"
        [ngClass]="{ disabled_menu: menuitem.disabled, sombrear_item: menuitem.sombrear === true }"
        (mouseenter)="menuitem.hover = true"
        (mouseleave)="prueba(menuitem)"
      >
        <i class="material-icons">{{ menuitem.icontype }}</i>
        <p>
          {{ menuitem.title }}
          <span class="material-icons" *ngIf="menuitem.collapse" style="position: absolute; right: -5px; top: 3px"
            >arrow_drop_up</span
          >
          <span class="material-icons" *ngIf="!menuitem.collapse" style="position: absolute; right: -5px; top: 3px"
            >arrow_drop_down</span
          >
          <span *ngIf="menuitem.path === '/campaign' || menuitem.path === '/cobranza'" class="promo">new</span>
        </p>
      </a>
      <!-- <button
        *ngIf="menuitem.hover"
        class="btn btn-success float"
        [ngStyle]="{ display: menuitem.disabled ? 'block' : 'none' }"
        type="button"
      >
        Comprar
      </button> -->

      <!--Display the submenu items-->
      <div *ngIf="menuitem.type === 'sub' && menuitem.collapse">
        <ul class="nav">
          <li routerLinkActive="active" *ngFor="let childitem of menuitem.children" class="nav-item">
            <a [routerLink]="[menuitem.path, childitem.path]" *ngIf="childitem.type === 'sub'" class="nav-link">
              <i class="material-icons">arrow_forward_ios</i>
              <span class="sidebar-normal">{{ childitem.title }}</span>
            </a>

            <!-- If it have a submenu -->
            <!--            href="#{{ childitem.collapse }}"-->
            <a
              data-toggle="collapse"
              *ngIf="childitem.type === 'second'"
              (click)="updatePS(menuitem)"
              class="nav-link"
              style="cursor: pointer"
              [hidden]="!menuitem.permiso"
            >
              <i class="material-icons">arrow_forward_ios</i>
              <p>{{ childitem.title }}<b class="caret"></b></p>
            </a>

            <!--Display the submenu items-->
            <div id="{{ childitem.collapse }}" class="collapse" *ngIf="childitem.type === 'second'">
              <ul class="nav">
                <li *ngFor="let childseconditem of childitem.children" class="nav-item second-menu">
                  <a [routerLink]="[menuitem.path, childitem.path, childseconditem.path]" class="nav-link">
                    <i class="material-icons">arrow_forward_ios</i>
                    <span class="sidebar-normal">{{ childseconditem.title }}</span>
                  </a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </li>
